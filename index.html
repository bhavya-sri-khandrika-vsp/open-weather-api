<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Weather API</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="weather1.jpg" id="heropic" style="width: 100%" />
      </div>
      <div class="centered">
        <h1 class="tit">Weather Check</h1>
        <p class="tit1">Check today's weather for a happy outingğŸ˜ğŸ˜</p>
      </div>
    </div>

    <!--Information about city-->

    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter the city name"/>
      <button type="submit" class="button" onclick="startSearch()" style="background-color: #756489;">submit</button>
    </div>

    <div class="display">
      <h1 class="name"></h1>
      <p class="desc"></p>
      <p class="temp"></p>
      <p class="press"></p>
      <p class="humd"></p>
    </div>
